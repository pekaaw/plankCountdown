<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <section id="appWrapper">
            <section id="app">
                <audio class="plankingIn5minutes" src="sound/plankingIn5minutes.mp3"></audio>
                <audio class="plankingIn1minute" src="sound/plankingIn1minute.mp3"></audio>
                <audio class="plankingIn10" src="sound/plankingIn10seconds.mp3"></audio>
                <audio class="plankingIn5" src="sound/plankingIn5.mp3"></audio>
                <audio class="plankingIn4" src="sound/four.mp3"></audio>
                <audio class="plankingIn3" src="sound/three.mp3"></audio>
                <audio class="plankingIn2" src="sound/two.mp3"></audio>
                <audio class="plankingIn1" src="sound/one.mp3"></audio>
                <audio class="start" src="sound/startPlanking.mp3"></audio>
                <audio class="left30seconds" src="sound/thirtySecondsLeft.mp3"></audio>
                <audio class="left10seconds" src="sound/tenSecondsLeft.mp3"></audio>
                <audio class="done" src="sound/wellDone.mp3"></audio>

                <div class="content">
                    <span id="minutes"></span>:<span id="seconds"></span>
                </div>
                <svg class="visualTimer" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="47.5" stroke-width="5" fill="transparent" class="visualTimerBackground" transform="translate(50,50) rotate(-90 0 0) translate(-50,-50)" />
                    <circle cx="50" cy="50" r="47.5" stroke-width="5" fill="transparent" class="visualTimerForeground" transform="translate(50,50) rotate(-270 0 0) scale(-1,1) translate(-50,-50)" />
                </svg>
            </section>
            <span class="gif_credit">gif by @justingammon</span>
        </section>
        <script src="app.js"></script>
        <script>FM.plankCountdown()</script>
    </body>
</html>
